      title: View Source on Github
      url: "https://github.com/Lunarisnia"
    - name: LinkedIn
      title: Refer me to your HR ;)
      url: "https://www.linkedin.com/in/rio-arswendo-rachmad-990a091a9/"
    - name: KoFi
      title: Buy me a Ko-Fi :)
